<script>
	function checkUsername(){
	var uname=document.getElementById("username").value;
	var unameTip=document.getElementById("usernameTip");
	var reg = /^[a-zA-Z]{1}[a-zA-Z0-9]{2,14}$/;
	if(!reg.test(uname)){
		unameTip.innerHTML="用户名不合法!";
		unameTip.style="color:red";
	}else{
		unameTip.innerHTML="";
	}
	}
	function checkPassword(){
		var upassword=document.getElementById("userpassword").value;
		var upasswordTip=document.getElementById("userpasswordTip");
		var reg=/^[a-zA-Z0-9]{6,20}$/
		if(!reg.test(upassword)){
			upasswordTip.innerHTML="密码不合法！";
			upasswordTip.style="color:red";
		}else{
			upasswordTip.innerHTML=""
		}
	}
	function checkRealname(){
		var urname=document.getElementById("realname").value;
		var urnameTip=document.getElementById("realnameTip");
		var reg=/^[\u4e00-\u9fa5]{2,15}$/;
		if(!reg.test(urname)){
			urnameTip.innerHTML="姓名不合法！";
			urnameTip.style="color:red";
		}else{
			urnameTip.innerHTML=""
		}
	}
	function checkPhonenum(){
		var upnum=document.getElementById("phonenum").value;
		var upnumTip=document.getElementById("phonenumTip");
		var reg=/^[0-9]{11}$/;
		if(!reg.test(upnum)){
			upnumTip.innerHTML="手机号不合法！";
			upnumTip.style="color:red";
		}else{
			upnumTip.innerHTML=""
		}
	}
</script>
